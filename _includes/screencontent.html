{% for file in site.static_files %}
    {% if file.path contains 'assets/screenshot/' %}
        <script>
            $(function() {
                $(".iphoneScreen").attr('src', '{{ site.github.baseurl }}{{ file.path }}');
                // $(".iphoneScreen").removeClass("hidden");
                // console.log("{{ file.path }}");
            });
        </script>
    {% endif %}
{% endfor %}
